name: wedding_bingo
description: Bingo app for the bug wedding

publish_to: 'none'

version: 1.0.0

environment:
  sdk: '>=2.17.0 <3.0.0'

# `flutter pub upgrade --major-versions`
# `flutter pub outdated`
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  auto_route: ^4.0.1
  shared_preferences: ^2.0.15
  google_fonts: ^3.0.1
  url_launcher: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  auto_route_generator: ^4.0.0
  build_runner: ^2.1.11

flutter:
  uses-material-design: true

  assets:
    - images/
